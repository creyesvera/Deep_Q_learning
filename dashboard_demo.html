                thermal: 2,         // Muy calurosa
                n_personas: 0,
                ubicacion: 0,       // Perimetral
                action: 0           // Prender ventilación
            },
            {
                idx: 1,
                temp_in: 26.8,
                temp_out: 31.0,
                ac: true,
                clases: 1,          // Laboratorio abierto
                thermal: 2,
                n_personas: 5,
                ubicacion: 1,       // Centro
                action: 1           // Bajar temperatura
            },
            {
                idx: 2,
                temp_in: 25.9,
                temp_out: 30.5,
                ac: true,
                clases: 1,
                thermal: 1,         // Neutra
                n_personas: 12,
                ubicacion: 1,       // Centro
                action: 2           // No hacer nada
            },
            {
                idx: 3,
                temp_in: 24.8,
                temp_out: 29.9,
                ac: true,
                clases: 2,          // Clases prácticas
                thermal: 1,
                n_personas: 18,
                ubicacion: 2,       // Zona ventanas
                action: 2
            },
            {
                idx: 4,
                temp_in: 23.9,
                temp_out: 29.4,
                ac: true,
                clases: 2,
                thermal: 0,         // Muy fría
                n_personas: 20,
                ubicacion: 2,       // Zona ventanas
                action: 3           // Subir temperatura
            },
            {
                idx: 5,
                temp_in: 24.2,
                temp_out: 29.0,
                ac: false,
                clases: 2,
                thermal: 1,
                n_personas: 20,
                ubicacion: 2,       // Zona ventanas
                action: 4           // Apagar ventilación
            }
        ];

        let intervalId = null;
        let isPlaying = true;

        const sliderTrack = document.getElementById("slider-track");
        const sliderProgress = document.getElementById("slider-progress");
        const sliderThumb = document.getElementById("slider-thumb");

        function updateSlider(idx) {
            const total = episodeStates.length - 1;

            const trackWidth = sliderTrack.getBBox().width;
            const trackX = sliderTrack.getBBox().x;

            const t = idx / total; // 0 → 1
            const x = trackX + t * trackWidth;

            // mover thumb
            sliderThumb.setAttribute("cx", x);

            // barra de progreso (opcional)
            sliderProgress.setAttribute("width", t * trackWidth);
        }

        let isDraggingSlider = false;

        function positionToIndex(x) {
            const bbox = sliderTrack.getBBox();
            const minX = bbox.x;
            const maxX = bbox.x + bbox.width;

            // clamp
            const clampedX = Math.max(minX, Math.min(x, maxX));

            const t = (clampedX - minX) / bbox.width;
            const idx = Math.round(t * (episodeStates.length - 1));

            return idx;
        }

        sliderThumb.addEventListener("pointerdown", (e) => {
            isDraggingSlider = true;

            // pausa mientras arrastras
            if (isPlaying) {
                clearInterval(intervalId);
                intervalId = null;
                isPlaying = false;
            }

            sliderThumb.setPointerCapture(e.pointerId);
        });


        window.addEventListener("pointermove", (e) => {
            if (!isDraggingSlider) return;

            const svg = sliderTrack.ownerSVGElement;
            const pt = svg.createSVGPoint();
            pt.x = e.clientX;
            pt.y = e.clientY;

            const cursor = pt.matrixTransform(svg.getScreenCTM().inverse());

            i = positionToIndex(cursor.x);
            updateFromList();
        });

        window.addEventListener("pointerup", () => {
            if (!isDraggingSlider) return;

            isDraggingSlider = false;
        });


        function updateSlider(idx) {
            const total = episodeStates.length - 1;
            const bbox = sliderTrack.getBBox();

            const t = idx / total;
            const x = bbox.x + t * bbox.width;

            sliderThumb.setAttribute("cx", x);
            sliderProgress.setAttribute("width", t * bbox.width);
        }




        function mapRange(value, inMin, inMax, outMin, outMax) {
            return (
                (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin
            );
        }

        const TEMP_MIN = 23; // °C (ajústalo si lo sabes exacto)
        const TEMP_MAX = 33; // °C


        const tempIN = document.getElementById("Variable");
        const tempOUT = document.getElementById("Variable_2");

        const encendido = document.getElementById("Encendido");
        const apagado = document.getElementById("Apagado");

        const bajar_temp = document.getElementById("Bajar temperatura");
        const subir_temp = document.getElementById("Subir temperatura");

        const laboratorio_abierto = document.getElementById("Abierto");
        const clases_practicas = document.getElementById("Clases");
        const laboratorio_cerrado = document.getElementById("Cerrado");

        const frio = document.getElementById("Frio");
        const neutro = document.getElementById("Neutro");
        const calor = document.getElementById("Calor");

        const icons_people = {
            centro: document.getElementById("Centro"),
            iP: document.getElementById("i persona p"),
            dP: document.getElementById("d persona p"),
            iG: document.getElementById("I persona G"),
            dG: document.getElementById("D persona G")
        };

        const text_ubicacion = document.getElementById("Ubicacion Relativa Variable");
        const tspan_ubicacion = text_ubicacion.querySelector("tspan");

        const text_horario = document.getElementById("Horario Variable");
        const tspan_horario = text_horario.querySelector("tspan");

        const text_personas = document.getElementById("Numero de personas Variable");
        const tspan_personas = text_personas.querySelector("tspan");

        const text_accion = document.getElementById("Accion tomada Variable");
        const tspan_accion = text_accion.querySelector("tspan");

        const text_idx = document.getElementById("IDX VARIABLE");
        const tspan_idx = text_idx.querySelector("tspan");


        const minHeight = 124;
        const maxHeight = 315

        const clasesMap = {
            0: laboratorio_abierto,
            1: clases_practicas,
            2: laboratorio_cerrado
        };

        const thermalMap = {
            0: frio,
            1: neutro,
            2: calor
        };

        const actionMap = {
            0: encendido, //Prender ventilación
            1: bajar_temp,      //Bajar temperatura
            //2: no_hacer_nada,    //No hacer nada
            3: subir_temp,      //Subir temperatura
            4: apagado       //Apagar ventilación
        };

        const ubicacionTextMap = {
            0: "Dispersos",
            1: "Agrupadas cerca de ventilación",
            2: "Agrupadas lejos"
        };





        function peopleLevel(n) {
            if (n === 0) return "none";
            if (n <= 5) return "low";
            if (n <= 12) return "medium";
            return "high";
        }

        function hideAllPeople() {
            Object.values(icons_people).forEach(el => {
                el.style.display = "none";
            });
        }

        function renderPeopleCount(n) {
            hideAllPeople();

            const level = peopleLevel(n);

            if (level === "none") return;

            if (level === "low") {
                icons_people.centro.style.display = "inline";
            }

            if (level === "medium") {
                icons_people.centro.style.display = "inline";
                icons_people.iG.style.display = "inline";
                icons_people.dG.style.display = "inline";
            }

            if (level === "high") {
                Object.values(icons_people).forEach(el => {
                    el.style.display = "inline";
                });
            }
        }




        const playButton = document.getElementById("Play");

        playButton.addEventListener("click", () => {
            if (isPlaying) {
                // ⏸️ Pausar
                clearInterval(intervalId);
                intervalId = null;
            } else {
                // ▶️ Reanudar
                intervalId = setInterval(updateFromList, 150);
            }

            isPlaying = !isPlaying;
        });





        let i = 0;

        function updateFromList() {

            // Actualizar barras de temperatura
            // Temperatura interior
            const h_tempIn = mapRange(
                episodeStates[i].temp_in,
                TEMP_MIN,
                TEMP_MAX,
                minHeight,
                maxHeight
            );
            tempIN.setAttribute("height", h_tempIn);

            // Temperatura exterior
            const h_tempOut = mapRange(
                episodeStates[i].temp_out,
                TEMP_MIN,
                TEMP_MAX,
                minHeight,
                maxHeight
            );
            tempOUT.setAttribute("height", h_tempOut);

            // Actualizar estado del aire acondicionado
            if (episodeStates[i].ac) {
                encendido.style.display = "inline";
                apagado.style.display = "none";
            } else {
                encendido.style.display = "none";
                apagado.style.display = "inline";

                bajar_temp.style.display = "none";
                subir_temp.style.display = "none";
            }


            //Actualizar clases

            laboratorio_abierto.style.display = "none";
            clases_practicas.style.display = "none";
            laboratorio_cerrado.style.display = "none";

            clasesMap[episodeStates[i].clases].style.display = "inline";

            tspan_horario.textContent = (
                episodeStates[i].clases === 0 ? "Laboratorio abierto" :
                    episodeStates[i].clases === 1 ? "Clases prácticas" :
                        "Laboratorio cerrado"
            );

            //Actualizar opinion termica

            frio.style.display = "none";
            neutro.style.display = "none";
            calor.style.display = "none";

            thermalMap[episodeStates[i].thermal].style.display = "inline";



            //Actualizar accion tomada
            if (episodeStates[i].action !== 2) {
                bajar_temp.style.display = "none";
                subir_temp.style.display = "none";
                actionMap[episodeStates[i].action].style.display = "inline";
            }

            tspan_accion.textContent = (
                episodeStates[i].action === 0 ? "Prender ventilación" :
                    episodeStates[i].action === 1 ? "Bajar temperatura" :
                        episodeStates[i].action === 2 ? "No hacer nada" :
                            episodeStates[i].action === 3 ? "Subir temperatura" :
                                "Apagar ventilación"
            );




            //Actualizar numero de personas
            renderPeopleCount(episodeStates[i].n_personas);
            tspan_personas.textContent = episodeStates[i].n_personas.toString();


            //Actualizar ubicacion de las personas
            tspan_ubicacion.textContent = ubicacionTextMap[episodeStates[i].ubicacion];

            //Actualizar idx
            tspan_idx.textContent = episodeStates[i].idx.toString();

            //Actualizar slider
            updateSlider(i);

            //el.style.opacity = 0;
            //el.style.display = "inline";
            //requestAnimationFrame(() => el.style.opacity = 1);

            i = (i + 1) % episodeStates.length;
        }

        // velocidad de animación (ms)
        intervalId = setInterval(updateFromList, 150);
    </script>


</body>

</html>
